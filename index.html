<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body style="margin: 0; height: 100vh; overflow: hidden">
  <div style="width: 100%; height: 100%; background-color: var(--spacehaze-dark)">
    <div class="enable-vertical-center gt-pressura" style="color: var(--spacehaze-light); justify-content: center; translate: 0 36vh">
      <div class="text-lg">disastracker</div>
    </div>
    <div class="enable-vertical-center gt-pressura" style="color: var(--spacehaze-pink); justify-content: center; translate: 0 38vh">
      <div class="text-md">be informed about natural disasters</div>
    </div>
  </div>
  <div
    class="fire"
    onclick="toggleMap()">
    <div class="flames">
      <div class="flame0 flame"></div>
      <div class="flame1 flame"></div>
      <div class="flame2 flame"></div>
      <div class="flame3 flame"></div>
    </div>
  </div>
  <div id="map-container">
    <div class="map-top-bar">
      <div class="map-top-bar-left-text">
        <div class="enable-vertical-center gt-pressura text-md" style="padding-left: 1rem;align-items: center">
          disasters
        </div>
      </div>
      <div class="map-top-bar-right-text" style="padding-right: 0.75rem; align-items: center">
        <img id="map-top-bar-close-button" onclick="toggleMap()" src="img/x.svg" style="width: 2.5rem; height: 2.5rem" alt="X">
      </div>
    </div>
  </div>
</body>

<script src="js/vendor/modernizr-3.11.2.min.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

</html>
